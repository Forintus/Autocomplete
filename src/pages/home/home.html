<ion-header>
  <ion-navbar>
    <ion-title>
      Autocomplete
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of items">
      {{item.description}}
    </ion-item>
  </ion-list>
</ion-content>
