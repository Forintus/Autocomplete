<ion-header>
  <ion-navbar>
    <ion-title>
      Autocomplete
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl"></ion-searchbar> -->

  <ion-list>
    <ion-item *ngFor="let favorite of favorites">
      {{ favorite.description }}
    </ion-item>
  </ion-list>
</ion-content>

<ion-pullup (onExpand)="footerExpanded()" (onCollapse)="footerCollapsed()" [(state)]="footerState" maxHeight="300">
  <!-- <ion-pullup-tab [footer]="pullup" (tap)="toggleFooter()">
    <ion-icon name="arrow-up" *ngIf="footerState == 0"></ion-icon><ion-icon name="arrow-down" *ngIf="footerState == 1"></ion-icon>
  </ion-pullup-tab> -->
  <!-- <ion-toolbar color="primary" (tap)="toggleFooter()">
    <ion-title>Footer</ion-title>
  </ion-toolbar> -->
  <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (tap)="toggleFooter()"></ion-searchbar>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of items" (tap)="makeFavorite(item)">
        {{ item.description }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-pullup>
