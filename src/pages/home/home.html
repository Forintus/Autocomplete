<ion-header>
  <ion-navbar>
    <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl"></ion-searchbar>
  </ion-navbar>

</ion-header>

<ion-content no-bounce>

  <ion-list>
    <ion-item *ngFor="let item of items" (tap)="addToFavorites(item)">
      <ion-icon name="pin" color="primary" item-start></ion-icon>
      <ion-label>{{ item.description }}</ion-label>
    </ion-item>
    <ion-list-header *ngIf="favorites.length > 0">
      Recente locaties
    </ion-list-header>
    <ion-grid *ngIf="favorites.length === 0">
      <ion-row>
        Geen recente locaties
      </ion-row>
    </ion-grid>
    <!-- (ionDrag)="removeFromFavorites($event)" -->
    <ion-item-sliding *ngFor="let favorite of favorites">
      <ion-item (tap)="showGeocode(favorite)">
        <ion-icon name="star" color="primary" item-start></ion-icon>
        <ion-label>{{ favorite.formatted_address }}</ion-label>
      </ion-item>
      <ion-item-options side="right">
        <!-- expandable -->
        <button ion-button color="danger" (click)="removeFromFavorites(favorite)">Verwijderen</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
